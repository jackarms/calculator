<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="outside-container">
      <div class="calculator">
        <div class="inner-container">
          <div class="output">
            <div class="previous-operand" id="previous"></div>
            <div class="current-operand" id="current"></div>
          </div>
          <div class="calculator-keys" id="calculator-keys">
            <button data-action="addition">+</button>
            <button data-action="subtraction">-</button>
            <button data-action="multiplication">x</button>
            <button data-action="division">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button id=".">.</button>
            <button id="AC">AC</button>
            <button id="=">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
